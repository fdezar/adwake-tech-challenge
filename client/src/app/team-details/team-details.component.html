<div *ngIf="team" id="team-details">
    <div id="team-header">
        <h2 id="team-name">{{ team.name }}</h2>
        <img [src]="team.crest" id="team-crest" alt="{{ team.name }} logo" />
        <p>{{ team.shortName }} ({{ team.tla }})</p>
    </div>
    
    <h3 id="players-header">Players</h3>
    <div id="players-list">
        <ul>
          <li *ngFor="let player of players">{{ player.name }} - {{ player.position }}</li>
        </ul>
    </div>
</div>

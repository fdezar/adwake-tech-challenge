<div *ngIf="teams.length > 0">
    <div>
        <h3 id="team-list-header">Teams in {{ leagueCode }}</h3>
        <input type="text" [(ngModel)]="filter" placeholder="Filter by team name" id="team-list-input"/>
    </div>
    <ul id="teams-list">
      <li *ngFor="let team of teams | filter:filter" (click)="viewTeam(team._id)" class="team-card">
        {{ team.name }}
      </li>
    </ul>
</div>
